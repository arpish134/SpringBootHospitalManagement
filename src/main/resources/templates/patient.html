<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>

</head>
<body>
<div>
    <h1>Patient Details</h1>
</div>
<form action="#"
      th:action="@{/update_patient/{id}(id=${patient.patientId})}"
      th:object="${patient}"
      method="post">
<div class="form-group row">
    <label class="col-4 col-form-label">PatientId: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.patientId}" required minlength="2" maxlength="20"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">First Name: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.firstName}" required minlength="2" maxlength="20"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">Last Name: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.lastName}" required minlength="2" maxlength="20"/>
    </div>
</div><div class="form-group row">
    <label class="col-4 col-form-label">Age: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.age}" required minlength="2" maxlength="20"/>
    </div>
</div><div class="form-group row">
    <label class="col-4 col-form-label">Admit Date: </label>
    <div class="col-8">
        <input type="date" th:field="${patient.admitDate}" required minlength="2" maxlength="20"/>
    </div>
</div><div class="form-group row">
    <label class="col-4 col-form-label">Room No: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.roomNo}" required minlength="2" maxlength="20"/>
    </div>
</div><div class="form-group row">
    <label class="col-4 col-form-label">Doctor Name: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.docName}" required minlength="2" maxlength="20"/>
    </div>
</div><div class="form-group row">
    <label class="col-4 col-form-label">Expenses: </label>
    <div class="col-8">
        <input type="text" th:field="${patient.expenses}" required minlength="2" maxlength="20"/>
    </div>
</div>
    </div><div class="form-group row">
    <label class="col-4 col-form-label">Status: admitted/discharged </label>
    <div class="col-8">
        <input type="text" th:field="${patient.status}" pattern="admitted|discharged" required />
    </div>
</div>

    <div>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</body>
</html>
